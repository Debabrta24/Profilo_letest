<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Entre city name" class="searchValu">
            <button><img src="img/search.png" class="searchIcon"></button>
        </div>
        <div class="weather">
            <img src="img/rain.png" class="weatherIcon">
            <h1 class="temp"> </h1>
            <h2 class="city"> </h2>
            <div class="details">
                <div class="col"><img src="img/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind speed</p>
                    </div>
                </div>
                <div class="col"><img src="img/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
